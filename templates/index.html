<!DOCTYPE html>
<html>
<head>
    <title>Calorie Tracker</title>
</head>
<body>
    <h1>Calorie Tracker</h1>
    <p>Target Calories: 1800</p>
    <p>Current Calories: {{ current_calories }}</p>
    <p>Remaining Calories: {{ remaining_calories }}</p>
    <form action="/add_meal" method="post">
        <label for="content">Enter what you ate for this meal:</label><br>
        <input type="text" id="content" name="content" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="/view_intake">View Daily Intake</a>

    {% if ai_response %}
        <h2>AI Response</h2>
        <p>{{ ai_response }}</p>
        <form action="/continue_interaction" method="post">
            <label for="content">Response:</label><br>
            <input type="text" id="content" name="content" required><br><br>
            <input type="submit" value="Respond">
        </form>
    {% endif %}
</body>
</html>
